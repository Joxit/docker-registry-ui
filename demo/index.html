<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../dist/vendor.css">
  <link rel="stylesheet" href="../dist/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet" type="text/css">
  <title>Docker Registry UI</title>
</head>

<body>
  <app></app>
  <script>
    if ((function() {
      try {
        const res = JSON.parse(localStorage.getItem('registryServer'));
        if (!(res instanceof Array) || res.length == 0) {
          return true;
        }
      } catch (e) { return true; }
    })()) {
      localStorage.setItem('registryServer', JSON.stringify([(location.origin + location.pathname).replace(/\/$/, '')]))
    }
    
  </script>
  <script src="../dist/scripts/vendor.js"></script>
  <script src="../dist/scripts/docker-registry-ui.js"></script>

      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
