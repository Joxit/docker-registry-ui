apiVersion: v1
kind: Service
metadata:
  name: {{ include "docker-registry-ui.fullname" . }}
  labels:
{{ include "docker-registry-ui.labels" . | indent 4 }}
spec:
  type: {{ .Values.ui.service.type }}
  ports:
    - port: {{ .Values.ui.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
{{ include "docker-registry-ui.matchLabels" . | indent 6 }}
