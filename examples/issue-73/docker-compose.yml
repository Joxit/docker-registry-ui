version: '2.0'
services:
  registry:
    image: registry:2.7
    volumes:
      - ./data/registry:/var/lib/registry:rw
    networks:
      - registry-ui-net

  ui:
    image: joxit/docker-registry-ui:latest
    environment:
      - REGISTRY_TITLE=My Private Docker Registry
      - NGINX_PROXY_PASS_URL=http://registry:5000
      - SINGLE_REGISTRY=true
    depends_on:
      - registry
    networks:
      - registry-ui-net

  proxy:
    image: nginx:alpine
    volumes:
      - ./conf/proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 80:80
    depends_on:
      - ui
    networks:
      - registry-ui-net
networks:
  registry-ui-net: