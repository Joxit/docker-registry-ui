version: '2.0'
services:
  registry:
    image: registry:2.7
    volumes:
      - ./data/registry:/var/lib/registry:rw
      - ./conf/registry/credentials.yml:/etc/docker/registry/config.yml:ro
      - ./conf/registry/htpasswd:/etc/docker/registry/htpasswd:ro
    networks:
      - registry-ui-net

  ui:
    image: joxit/docker-registry-ui:latest
    ports:
      - 80:80
    environment:
      - REGISTRY_TITLE=My Private Docker Registry
      - NGINX_PROXY_PASS_URL=http://registry:5000
      - NGINX_PROXY_HEADER_X_Forwarded_For=$$proxy_add_x_forwarded_for
      - SINGLE_REGISTRY=true
    volumes:
      - ./conf/ui/nginx.env:/etc/nginx/.env:ro
    depends_on:
      - registry
    networks:
      - registry-ui-net

networks:
  registry-ui-net:
